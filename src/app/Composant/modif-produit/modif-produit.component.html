<div class="container">
    <div class="col-md-9 colsm-6 col-xs-12">
    <div class="panel panel-default">
    <div class="panel-heading"><br><h3>Modif Produit</h3><br>  </div>
    <div class="panel-body" *ngIf="product">
    <form #f="ngForm" (ngSubmit)="OnupdateProduct(f.value)">
    <div class="form-group">
    <label class="control-label">Nom</label>
    <input class="form-control" required type="text" name="nomp" ngModel [(ngModel)]="product.nomp">
    </div>
    <div class="form-group">
        <label class="control-label">Prixunitaire</label>
        <input class="form-control" required type="number" name="prixunitairep" ngModel [(ngModel)]="product.prixunitairep">
        </div>

        <div class="form-group">
            <label class="control-label">Quantite</label>
            <input class="form-control" required type="number" name="qte" ngModel [(ngModel)]="product.qte">
            </div>
            
        <div class="form-group">       
        <button class="btn btn-success" type="submit">Enregistrer</button><br><br>
        <button class="btn btn-success" type="reset">Annuler</button><br><br>
        </div>
     </form>
    </div>
